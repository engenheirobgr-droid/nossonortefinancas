                     batch.set(ref, {

                        title: t.title || "Importado",
                        amount: Number(t.amount),
                        type: t.type || 'expense',
                        category: t.category || 'Outros',
                        payer: 'me',
                        ownerId: profile,
                        createdAt: new Date().toISOString(),
                        userId: user.uid,
                        isSettlement: false
                     });

            const saveTx = async (e) => {

                if (isInstallment && installments > 1) {

                    for (let i = 0; i < installments; i++) {

                        const dateStr = dateObj.toISOString().split('T')[0];

                        batch.set(docRef, {
                            title: `${fTitle} (${i + 1}/${installments})`,
                            amount: valPerInst,
                            type: fType,
                            category: fCat,
                            date: dateStr,
                            isShared: fShared,
                            payer: formPayer,
                            ownerId: profile,
                            createdAt: new Date().toISOString(),
                            userId: user.uid,
                            isSettlement: false,

                    const docRef = collectionRef.doc();
                    batch.set(docRef, {

                        date: fDate, isShared: fShared, payer: formPayer,
                        ownerId: profile, createdAt: new Date().toISOString(), userId: user.uid, isSettlement: false, items: [],

                        {tab === 'home' && (

                                    <div key={t.id} 
                                         className={`bg-white rounded-2xl shadow-sm border transition-all overflow-hidden ${selectionMode && selectedIds.has(t.id) ? 'border-indigo-500 bg-indigo-50' : 'border-gray-100 hover:shadow-md'}`}

                                                {selectionMode ? (

                                                        {selectedIds.has(t.id) && <Check size={14} className="text-white"/>}
                                                    </div>
                                                ) : (

                                                )}
                                                <div>
                                                    <p className="font-bold text-sm flex items-center gap-1">
                                                        {t.title} 
                                                        {t.items && t.items.length > 0 && !selectionMode && <ChevronDown size={12} className={`text-gray-400 transition-transform ${expandedTxId === t.id ? 'rotate-180' : ''}`}/>}

                                                {!selectionMode && <button onClick={(e) => { e.stopPropagation(); deleteTx(t.id); }} className="text-[10px] text-gray-300 font-bold uppercase p-1">Excluir</button>}

                         {tab === 'reports' && (

                                        <p className="text-[10px] text-slate-400 mt-2">Necess√°ria para leitura autom√°tica de qualquer arquivo.</p>
                                    </div>
                                    <button onClick={saveApiKey} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-500/20">Salvar Configura√ß√£o</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Add (Manual) */}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-end justify-center animate-fade-in">
                            <div className="bg-white w-full rounded-t-[2rem] p-6 pb-10 shadow-2xl animate-slide-up max-h-[85vh] overflow-y-auto">
                                <div className="flex justify-between mb-6"><h3 className="font-bold text-xl">Novo Lan√ßamento</h3><button onClick={() => setModalOpen(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <form onSubmit={saveTx} className="space-y-4">
                                    <div className="flex bg-gray-100 p-1 rounded-xl">
                                        {['expense','income','investment'].map(t => (
                                            <button type="button" key={t} onClick={() => setFType(t)} className={`flex-1 py-3 text-xs font-bold uppercase rounded-lg transition-all ${fType === t ? 'bg-white shadow-sm text-slate-900' : 'text-gray-400'}`}>{t === 'expense' ? 'Despesa' : t === 'income' ? 'Receita' : 'Investir'}</button>
                                        ))}
                                    </div>
                                    <div className="relative">
                                        <span className="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-400">R$</span>
                                        <input type="number" step="0.01" value={fAmount} onChange={e => setFAmount(e.target.value)} placeholder="0,00" className="w-full bg-gray-50 p-4 pl-10 rounded-xl text-2xl font-bold outline-none focus:ring-2 focus:ring-slate-100" required />
                                    </div>
                                    <input type="text" value={fTitle} onChange={e => setFTitle(e.target.value)} placeholder="Descri√ß√£o" className="w-full bg-gray-50 p-4 rounded-xl font-bold outline-none focus:ring-2 focus:ring-slate-100" required />
                                    
                                    {/* Data Picker */}
                                    <div className="flex items-center gap-3 bg-gray-50 p-3 rounded-xl border border-gray-100">
                                        <Calendar size={18} className="text-gray-400"/>
                                        <input type="date" value={fDate} onChange={e => setFDate(e.target.value)} className="bg-transparent font-bold text-sm w-full outline-none text-slate-600"/>
                                    </div>

                                    {/* Banco Selection */}
                                    <div className="flex items-center gap-3 bg-gray-50 p-3 rounded-xl border border-gray-100">
                                        <Banknote size={18} className="text-gray-400"/>
                                        <select value={fBank} onChange={e => setFBank(e.target.value)} className="bg-transparent font-bold text-sm w-full outline-none text-slate-600">
                                            <option value="">Selecione Conta/Banco</option>
                                            {BANKS.map(b => (
                                                <option key={b.id} value={b.id}>{b.name}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    {fType === 'expense' && (
                                        <>
                                        {/* Market Input */}
                                        <div className="flex items-center gap-3 bg-gray-50 p-3 rounded-xl border border-gray-100">
                                            <MapPin size={18} className="text-gray-400"/>
                                            <input type="text" value={fMarket} onChange={e => setFMarket(e.target.value)} placeholder="Local / Mercado (Opcional)" className="bg-transparent font-bold text-sm w-full outline-none text-slate-600"/>
                                        </div>

                                        <div onClick={() => setFShared(!fShared)} className={`flex justify-between p-4 rounded-xl border-2 cursor-pointer transition-colors ${fShared ? 'border-indigo-500 bg-indigo-50' : 'border-gray-100'}`}>
                                            <span className="font-bold text-sm flex gap-2 items-center"><Users size={16}/> Dividir Casal</span>
                                            {fShared && <Check size={16} className="text-indigo-600"/>}
                                        </div>
                                        
                                        {/* PARCELAMENTO */}
                                        <div className="p-4 rounded-xl border-2 border-gray-100 bg-gray-50">
                                            <div onClick={() => setIsInstallment(!isInstallment)} className="flex justify-between cursor-pointer">
                                                <span className="font-bold text-sm flex gap-2 items-center text-slate-600"><CreditCard size={16}/> √â compra parcelada?</span>
                                                <div className={`w-10 h-5 rounded-full relative transition-colors ${isInstallment ? 'bg-indigo-500' : 'bg-gray-300'}`}>
                                                    <div className={`w-3 h-3 bg-white rounded-full absolute top-1 transition-all ${isInstallment ? 'left-6' : 'left-1'}`}/>
                                                </div>
                                            </div>
                                            {isInstallment && (
                                                <div className="mt-3 flex items-center gap-3 animate-fade-in">
                                                    <span className="text-xs font-bold text-gray-500">N¬∫ de Parcelas:</span>
                                                    <input type="number" min="2" max="36" value={installments} onChange={e => setInstallments(e.target.value)} className="w-16 p-2 rounded-lg border text-center font-bold outline-none focus:border-indigo-500"/>
                                                    <span className="text-xs text-indigo-600 font-bold">x {formatCurrency(Number(fAmount)/installments)}</span>
                                                </div>
                                            )}
                                        </div>
                                        </>
                                    )}

                                    <div className="grid grid-cols-4 gap-2">
                                        {CATEGORIES[fType].map(c => (
                                            <button type="button" key={c.id} onClick={() => setFCat(c.name)} className={`p-2 rounded-xl border flex flex-col items-center gap-1 transition-colors ${fCat === c.name ? 'border-slate-900 bg-slate-50' : 'border-transparent'}`}>
                                                <span className="text-xl">{c.icon}</span>
                                                <span className="text-[8px] font-bold uppercase">{c.name.slice(0,8)}</span>
                                            </button>
                                        ))}
                                    </div>

                                    <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl active:scale-98 transition-transform">Salvar</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal Budget */}
                    {budgetModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-6 border-b pb-4"><h3 className="font-bold text-xl flex gap-2"><Target className="text-indigo-600"/> Metas Mensais</h3><button onClick={() => setBudgetModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <div className="overflow-y-auto space-y-4 flex-1">
                                    {editBudgets.map((b, i) => (
                                        <div key={i} className="flex gap-3 items-center">
                                            <span className="text-2xl">{b.icon}</span>
                                            <div className="flex-1">
                                                <p className="text-[10px] font-bold uppercase text-gray-500">{b.category}</p>
                                                <input type="number" value={b.limit} onChange={e => {
                                                    const n = [...editBudgets]; n[i].limit = e.target.value; setEditBudgets(n);
                                                }} className="w-full border-b font-bold py-1 outline-none focus:border-indigo-600"/>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={saveBudget} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Altera√ß√µes</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
