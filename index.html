                            const marketName = tx.market || tx.title;

                    p.history.sort((a,b) => a.price - b.price);

                    p.bestPrice = best.price;
                    p.bestMarket = best.market;
                    
                    const sum = p.history.reduce((a, b) => a + b.price, 0);

                                            {fShared && <Check size={16} className="text-indigo-600"/>}
                                        </div>
                                        <div className="p-4 rounded-xl border-2 border-gray-100 bg-gray-50">
                                            <div onClick={() => setIsInstallment(!isInstallment)} className="flex justify-between cursor-pointer">
                                                <span className="font-bold text-sm flex gap-2 items-center text-slate-600"><CreditCard size={16}/> √â compra parcelada?</span>
                                                <div className={`w-10 h-5 rounded-full relative transition-colors ${isInstallment ? 'bg-indigo-500' : 'bg-gray-300'}`}>
                                                    <div className={`w-3 h-3 bg-white rounded-full absolute top-1 transition-all ${isInstallment ? 'left-6' : 'left-1'}`}/>
                                                </div>
                                            </div>
                                            {isInstallment && (
                                                <div className="mt-3 flex items-center gap-3 animate-fade-in">
                                                    <span className="text-xs font-bold text-gray-500">N¬∫ de Parcelas:</span>
                                                    <input type="number" min="2" max="36" value={installments} onChange={e => setInstallments(e.target.value)} className="w-16 p-2 rounded-lg border text-center font-bold outline-none focus:border-indigo-500"/>
                                                    <span className="text-xs text-indigo-600 font-bold">x {formatCurrency(Number(fAmount)/installments)}</span>
                                                </div>
                                            )}
                                        </div>
                                        </>
                                    )}

                                    <div className="grid grid-cols-4 gap-2">
                                        {CATEGORIES[fType].map(c => (
                                            <button type="button" key={c.id} onClick={() => setFCat(c.name)} className={`p-2 rounded-xl border flex flex-col items-center gap-1 transition-colors ${fCat === c.name ? 'border-slate-900 bg-slate-50' : 'border-transparent'}`}>
                                                <span className="text-xl">{c.icon}</span>
                                                <span className="text-[8px] font-bold uppercase text-center">{c.name.slice(0,10)}</span>
                                            </button>
                                        ))}
                                    </div>
                                    <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl active:scale-98 transition-transform">Salvar</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal Budget */}
                    {budgetModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-6 border-b pb-4"><h3 className="font-bold text-xl flex gap-2"><Target className="text-indigo-600"/> Planejar Gastos</h3><button onClick={() => setBudgetModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <div className="overflow-y-auto space-y-4 flex-1">
                                    {editBudgets.map((b, i) => (
                                        <div key={i} className="flex gap-3 items-center">
                                            <span className="text-2xl">{b.icon}</span>
                                            <div className="flex-1">
                                                <p className="text-[10px] font-bold uppercase text-gray-500">{b.category}</p>
                                                <input type="number" value={b.limit} onChange={e => {
                                                    const n = [...editBudgets]; n[i].limit = e.target.value; setEditBudgets(n);
                                                }} className="w-full border-b font-bold py-1 outline-none focus:border-indigo-600"/>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={saveBudget} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Altera√ß√µes</button>
                            </div>
                        </div>
                    )}

		    {/* NOVO MODAL: Atualizar Cota√ß√µes (Por Ativo) */}
                    {pricesModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-6 border-b pb-4">
                                    <h3 className="font-bold text-xl flex gap-2"><TrendingUp className="text-indigo-600"/> Cota√ß√µes Atuais</h3>
                                    <button onClick={() => setPricesModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button>
                                </div>
                                <p className="text-xs text-gray-500 mb-4">Informe o pre√ßo unit√°rio atual de cada ativo para calcular a rentabilidade.</p>
                                <div className="overflow-y-auto space-y-4 flex-1">
                                    {data.investData.portfolio.filter(a => a.qty > 0).map((asset) => (
                                        <div key={asset.name} className="flex gap-3 items-center justify-between">
                                            <div className="flex-1">
                                                <p className="text-sm font-bold text-slate-700">{asset.name}</p>
                                                <p className="text-[10px] text-gray-400">PM: {formatCurrency(asset.avgPrice)}</p>
                                            </div>
                                            <div className="relative w-32">
                                                <span className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 text-xs font-bold">R$</span>
                                                <input 
                                                    type="number" 
                                                    step="0.01"
                                                    value={currentPrices[asset.name] || ''} 
                                                    onChange={e => setCurrentPrices({...currentPrices, [asset.name]: e.target.value})} 
                                                    className="w-full border-b pl-6 font-bold py-1 outline-none focus:border-indigo-600 text-right text-slate-800"
                                                    placeholder={asset.currentPrice || "0.00"}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                    {data.investData.portfolio.filter(a => a.qty > 0).length === 0 && <p className="text-center text-xs text-gray-400">Nenhum ativo com quantidade definida.</p>}
                                </div>
                                <button onClick={() => {
                                    db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('settings').doc('assetPrices').set(currentPrices);
                                    setPricesModal(false);
                                }} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Cota√ß√µes</button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
