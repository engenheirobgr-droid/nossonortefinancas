            WifiOff: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="2" x2="22" y1="2" y2="22"/><path d="M8.5 8.5A6 6 0 0 1 12 8c1.38 0 2.66.45 3.71 1.2"/><path d="M5 12.5A10.3 10.3 0 0 1 12 10c2.43 0 4.67.85 6.47 2.27"/><path d="M2 17.5A14.36 14.36 0 0 1 12 12c.57 0 1.13.04 1.68.12"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>,

            Sunrise: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M12 2v8"/><path d="m4.93 10.93 1.41 1.41"/><path d="M2 18h2"/><path d="M20 18h2"/><path d="m19.07 10.93-1.41 1.41"/><path d="M22 22H2"/><path d="m8 6 4-4 4 4"/><path d="M16 18a4 4 0 0 0-8 0"/></svg>,
            ChevronLeft: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="m15 18-6-6 6-6"/></svg>,
            Heart: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Check: (p) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M20 6 9 17l-5-5"/></svg>,
        };

        const { useState, useEffect, useMemo } = React;
        const { 
            Plus, Wallet, X, Users, ArrowRightLeft, User, PiggyBank, Target, 
            PieChart, List: ListIcon, BarChart3, Home, WifiOff, Settings, LogOut, 
            Moon, Sun, Sunrise, ChevronLeft, Heart, Check 
        } = Icons;

        // --- 2. FIREBASE COMPAT SETUP (Mais est√°vel para Single File) ---
        const MY_FIREBASE_CONFIG = {
            apiKey: 'AIzaSyDxpiQ5XHzv8jndc5uSUI1qbR3k_C19h4M',
            authDomain: 'nosso-norte-fin.firebaseapp.com',
            projectId: 'nosso-norte-fin',
            storageBucket: 'nosso-norte-fin.firebasestorage.app',
            messagingSenderId: '105922259166',
            appId: '1:105922259166:web:45e0d0b2d9eea2e0363a4f',
        };

        // Inicializa o Firebase Global
        if (!firebase.apps.length) {
            firebase.initializeApp(MY_FIREBASE_CONFIG);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'nosso-norte-fin-v1';

        // --- DADOS ---
        const USER_CONFIG = {
            bruno: { name: 'Bruno', avatar: 'üë®üèª‚Äçüíª', defaultPin: '1234', color: 'bg-indigo-600' },
            maiara: { name: 'Maiara', avatar: 'üë©üèª‚Äç‚öïÔ∏è', defaultPin: '4321', color: 'bg-pink-600' },
        };

        const CATEGORIES = {
            expense: [
                { id: 'food', name: 'Alimenta√ß√£o', icon: 'üõí', color: 'bg-orange-100 text-orange-600', barColor: 'bg-orange-500' },
                { id: 'transport', name: 'Transporte', icon: 'üöó', color: 'bg-blue-100 text-blue-600', barColor: 'bg-blue-500' },
                { id: 'home', name: 'Moradia', icon: 'üè†', color: 'bg-purple-100 text-purple-600', barColor: 'bg-purple-500' },
                { id: 'leisure', name: 'Lazer', icon: 'üéâ', color: 'bg-pink-100 text-pink-600', barColor: 'bg-pink-500' },
                { id: 'health', name: 'Sa√∫de', icon: 'üíä', color: 'bg-red-100 text-red-600', barColor: 'bg-red-500' },
                { id: 'adjustment', name: 'Ajuste/Reembolso', icon: 'üí∏', color: 'bg-slate-100 text-slate-600', barColor: 'bg-slate-500' },
                { id: 'other', name: 'Outros', icon: 'üì¶', color: 'bg-gray-100 text-gray-600', barColor: 'bg-gray-500' },
            ],
            income: [
                { id: 'salary', name: 'Sal√°rio', icon: 'üí∞', color: 'bg-green-100 text-green-600' },
                { id: 'freelance', name: 'Freelance', icon: 'üíª', color: 'bg-teal-100 text-teal-600' },
                { id: 'adjustment', name: 'Reembolso Recebido', icon: 'üí∏', color: 'bg-slate-100 text-slate-600' },
            ],
            investment: [
                { id: 'goal', name: 'Reserva/Meta', icon: 'üéØ', color: 'bg-indigo-100 text-indigo-600' },
                { id: 'stocks', name: 'A√ß√µes/FIIs', icon: 'üìä', color: 'bg-indigo-100 text-indigo-600' },
            ],
        };

        const DEFAULT_BUDGETS = {
            personal: [
                { category: 'Alimenta√ß√£o', limit: 600 },
                { category: 'Transporte', limit: 400 },
                { category: 'Lazer', limit: 500 },
            ],
            joint: [
                { category: 'Alimenta√ß√£o', limit: 1500 },
                { category: 'Moradia', limit: 2500 },
                { category: 'Lazer', limit: 800 },
                { category: 'Investimento', limit: 3000 },
            ],
        };

        // --- COMPONENTES ---
        const formatCurrency = (val) => {
            const num = Number(val);
            return isNaN(num) ? 'R$ 0,00' : new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(num);
        };
        const formatDate = (dateStr) => {
             if (!dateStr) return '';
             const parts = dateStr.split('-');
             return parts.length === 3 ? `${parts[2]}/${parts[1]}` : dateStr;
        };
        
        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [pin, setPin] = useState('');
            const [txs, setTxs] = useState([]);
            const [budgets, setBudgets] = useState(DEFAULT_BUDGETS);
            const [viewMode, setViewMode] = useState('personal');
            const [tab, setTab] = useState('home');
            const [modalOpen, setModalOpen] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [budgetModal, setBudgetModal] = useState(false);

            // Form States
            const [fTitle, setFTitle] = useState('');
            const [fAmount, setFAmount] = useState('');
            const [fType, setFType] = useState('expense');
            const [fCat, setFCat] = useState('');
            const [fShared, setFShared] = useState(false);
            const [formPayer, setFormPayer] = useState('me');
            const [editBudgets, setEditBudgets] = useState([]);

            // Init Auth
            useEffect(() => {
                const localProfile = localStorage.getItem('fincontrol_profile');
                if (localProfile) setProfile(localProfile);
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(setUser);
            }, []);

            // Sync Data
            useEffect(() => {
                if (!user) return;
                
                // Firestore Compat Syntax
                const unsub = db.collection('artifacts').doc(APP_ID)
                    .collection('public').doc('data').collection('transactions')
                    .onSnapshot((snap) => {
                        const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        list.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setTxs(list);
                    });

                const unsubB = db.collection('artifacts').doc(APP_ID)
                    .collection('public').doc('data').collection('settings').doc('budgets')
                    .onSnapshot((s) => {
                        if(s.exists) setBudgets(s.data());
                    });

                return () => { unsub(); unsubB(); };
            }, [user]);

            // C√°lculos (useMemo)
            const data = useMemo(() => {
                if (!profile) return null;
                let bal = 0, inc = 0, exp = 0, inv = 0, credit = 0, debt = 0;
                const catMap = {};

                const list = txs.filter(t => {
                    if (viewMode === 'joint') return (t.isShared || t.type === 'investment') && !t.isSettlement;
                    const myPrivate = t.ownerId === profile && !t.isShared;
                    const iPaidShared = t.ownerId === profile && t.payer === 'me' && t.isShared;
                    const settl = t.isSettlement && (t.ownerId === profile || (t.ownerId !== profile && t.payer !== 'me'));
                    return myPrivate || iPaidShared || settl;
                });

                txs.forEach(t => {
                    if (t.isSettlement) {
                        if (t.payer === 'me' && t.ownerId === profile) credit += Number(t.amount);
                        else if (t.payer === 'partner' && t.ownerId !== profile) debt += Number(t.amount);
                    } else if (t.isShared && t.type === 'expense') {
                        const half = Number(t.amount) / 2;
                        if (t.ownerId === profile && t.payer === 'me') credit += half;
                    }

                    let include = false;
                    if (viewMode === 'personal') {
                        if (t.type !== 'investment' && t.ownerId === profile && t.payer === 'me') include = true;
                    } else {
                        if ((t.isShared || t.type === 'investment') && !t.isSettlement) include = true;
                    }

                    if (include) {
                        const val = Number(t.amount);
                        if (t.type === 'income') inc += val;
                        if (t.type === 'expense') exp += val;
                        if (t.type === 'investment') inv += val;
                        if (t.type !== 'income') catMap[t.category || 'Outros'] = (catMap[t.category || 'Outros'] || 0) + val;
                    }
                });

                const currentBudgets = budgets[viewMode] || [];
                const planning = currentBudgets.map(b => {
                    const spent = catMap[b.category] || 0;
                    const pct = b.limit > 0 ? (spent / b.limit) * 100 : 0;
                    const conf = [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === b.category);
                    return { ...b, spent, pct: Math.min(pct, 100), icon: conf?.icon || 'üìä' };
                });

                const charts = Object.keys(catMap).map(k => ({
                    name: k, amount: catMap[k], pct: exp > 0 ? (catMap[k] / exp) * 100 : 0,
                    icon: [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === k)?.icon || 'üè∑Ô∏è',
                    color: [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === k)?.barColor || 'bg-gray-500'
                })).sort((a,b) => b.amount - a.amount);

                return { list, bal: inc - exp - inv, inc, exp, inv, coupleBal: credit - debt, planning, charts, investGoal: 3000 };
            }, [txs, profile, viewMode, budgets]);

            // Actions
            const handleLogin = () => {
                if (pin === USER_CONFIG[profile].defaultPin) {
                    localStorage.setItem('fincontrol_profile', profile);
                    setPin('');
                } else {
                    alert('Senha incorreta'); setPin('');
                }
            };

            const saveTx = async (e) => {
                e.preventDefault();
                // Firestore Compat Syntax
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').add({
                    title: fTitle, amount: Number(fAmount), type: fType, category: fCat,
                    date: new Date().toISOString().split('T')[0], isShared: fShared, payer: formPayer,
                    ownerId: profile, createdAt: new Date().toISOString(), userId: user.uid, isSettlement: false
                });
                setModalOpen(false); setFTitle(''); setFAmount('');
            };

            const deleteTx = async (id) => {
                 if(confirm("Apagar?")) {
                     await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').doc(id).delete();
                 }
            };

            const settleDebt = async () => {
                const val = Math.abs(data.coupleBal);
                const iPay = data.coupleBal < 0;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').add({
                    title: iPay ? 'Pagamento Enviado' : 'Reembolso Recebido', amount: val, type: iPay ? 'expense' : 'income',
                    category: 'Ajuste/Reembolso', date: new Date().toISOString().split('T')[0], isShared: false,
                    isSettlement: true, payer: iPay ? 'me' : 'partner', ownerId: profile, userId: user.uid, createdAt: new Date().toISOString()
                });
            };

            // Budget Actions
            const openBudget = () => {
                const list = viewMode === 'joint' ? [...CATEGORIES.expense, ...CATEGORIES.investment] : CATEGORIES.expense;
                const current = budgets[viewMode] || [];
                setEditBudgets(list.map(c => ({
                    category: c.name,
                    limit: current.find(b => b.category === c.name)?.limit || 0,
                    icon: c.icon
                })));
                setBudgetModal(true);
            };

            const saveBudget = async () => {
                const newB = { ...budgets, [viewMode]: editBudgets.map(b => ({ ...b, limit: Number(b.limit) })) };
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('settings').doc('budgets').set(newB);
                setBudgets(newB);
                setBudgetModal(false);
            };

            // UI
            if (!profile || (profile && localStorage.getItem('fincontrol_profile') !== profile)) {
                return (
                    <div className="h-full flex flex-col items-center justify-center p-6 bg-slate-900 text-white animate-fade-in">
                        {!profile ? (
                            <>
                                <div className="mb-10 text-center">
