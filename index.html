        // --- APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [txs, setTxs] = useState([]);
            const [budgets, setBudgets] = useState(DEFAULT_BUDGETS);
            const [viewMode, setViewMode] = useState('personal');
            const [tab, setTab] = useState('home');
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');

            const [menuOpen, setMenuOpen] = useState(false);
            const [modalOpen, setModalOpen] = useState(false);
            const [budgetModal, setBudgetModal] = useState(false);
            const [settingsModal, setSettingsModal] = useState(false);
            const [isProcessingAI, setIsProcessingAI] = useState(false);

            const [fTitle, setFTitle] = useState('');
            const [fAmount, setFAmount] = useState('');
            const [fType, setFType] = useState('expense');
            const [fCat, setFCat] = useState('');
            const [fShared, setFShared] = useState(false);
            const [formPayer, setFormPayer] = useState('me');
            const [editBudgets, setEditBudgets] = useState([]);
            
            const fileInputRef = useRef(null);

            useEffect(() => {
                const localProfile = localStorage.getItem('fincontrol_profile');
                if (localProfile && USER_CONFIG[localProfile]) {
                    setProfile(localProfile);
                } else {
                    localStorage.removeItem('fincontrol_profile');
                    setProfile(null);
                }
                auth.signInAnonymously().catch(console.error);
                auth.onAuthStateChanged(setUser);
                window.addEventListener('online', () => setIsOnline(true));
                window.addEventListener('offline', () => setIsOnline(false));
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubTx = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions')
                    .onSnapshot(snap => {
                        const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        list.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
                        setTxs(list);
                    });
                const unsubBudgets = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('settings').doc('budgets')
                    .onSnapshot(s => { if (s.exists) setBudgets(s.data()); });
                return () => { unsubTx(); unsubBudgets(); };
            }, [user]);

            const data = useMemo(() => {
                if (!profile) return null;
                let bal = 0, inc = 0, exp = 0, inv = 0, credit = 0, debt = 0;
                const catMap = {};
                const list = txs.filter((t) => {
                    if (viewMode === 'joint') return (t.isShared || t.type === 'investment') && !t.isSettlement;
                    const myPrivate = t.ownerId === profile && !t.isShared;
                    const iPaidShared = t.ownerId === profile && t.payer === 'me' && t.isShared;
                    const settl = t.isSettlement && (t.ownerId === profile || (t.ownerId !== profile && t.payer !== 'me'));
                    return myPrivate || iPaidShared || settl;
                });
                txs.forEach((t) => {
                    if (t.isSettlement) {
                        if (t.payer === 'me' && t.ownerId === profile) credit += Number(t.amount);
                        else if (t.payer === 'partner' && t.ownerId !== profile) debt += Number(t.amount);
                    } else if (t.isShared && t.type === 'expense') {
                        const half = Number(t.amount) / 2;
                        const iPaid = (t.ownerId === profile && t.payer === 'me');
                        if (iPaid) credit += half;
                    }
                    let include = false;
                    if (viewMode === 'personal') {
                        if (t.type !== 'investment' && t.ownerId === profile && t.payer === 'me') include = true;
                    } else {
                        if ((t.isShared || t.type === 'investment') && !t.isSettlement) include = true;
                    }
                    if (include) {
                        const val = Number(t.amount);
                        if (t.type === 'income') inc += val;
                        if (t.type === 'expense') exp += val;
                        if (t.type === 'investment') inv += val;
                        if (t.type !== 'income') catMap[t.category || 'Outros'] = (catMap[t.category || 'Outros'] || 0) + val;
                    }
                });
                bal = inc - exp - inv;
                const coupleBal = credit - debt;
                const currentBudgets = budgets[viewMode] || [];
                const planning = currentBudgets.map(b => {
                    const spent = catMap[b.category] || 0;
                    const pct = b.limit > 0 ? (spent / b.limit) * 100 : 0;
                    const conf = [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === b.category);
                    return { ...b, spent, pct: Math.min(pct, 100), icon: conf?.icon || 'üìä' };
                });
                const charts = Object.keys(catMap).map(k => ({
                    name: k, amount: catMap[k], pct: exp > 0 ? (catMap[k] / exp) * 100 : 0,
                    icon: [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === k)?.icon || 'üè∑Ô∏è',
                    color: [...CATEGORIES.expense, ...CATEGORIES.investment].find(c => c.name === k)?.barColor || 'bg-gray-500'
                })).sort((a,b) => b.amount - a.amount);
                return { list, bal: inc - exp - inv, inc, exp, inv, coupleBal: credit - debt, planning, charts, investGoal: 3000 };
            }, [txs, profile, viewMode, budgets]);

            // --- UNIVERSAL IA HANDLER (COM AUTO-REPARO) ---
            const askGemini = async (prompt, inlineData) => {
                if(!apiKey) { alert("Chave API n√£o configurada! V√° em Configura√ß√µes."); return null; }
                
                const tryModel = async (modelName) => {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: modelName });
                    const result = await model.generateContent([prompt, inlineData]);
                    return result.response.text();
                };

                try {
                    // Tenta o modelo r√°pido primeiro
                    console.log("Tentando gemini-2.5-flash...");
                    const text = await tryModel("gemini-2.5-flash");
                    return JSON.parse(text.replace(/```json|```/g, '').trim());
                } catch (e) {
                    console.warn("Falha no Flash, tentando Pro...", e);
                    // Se falhar (ex: 404), tenta o modelo padr√£o robusto
                    try {
                        const text = await tryModel("gemini-pro");
                        return JSON.parse(text.replace(/```json|```/g, '').trim());
                    } catch (finalError) {
                        console.error("Erro Fatal IA:", finalError);
                        alert("Erro na IA (Verifique sua chave API): " + finalError.message);
                        return null;
                    }
                }
            };

            const handleUniversalUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setIsProcessingAI(true);
                setMenuOpen(false);

                // Prompt Matrix-Aware
                const currentMonthIndex = new Date().getMonth(); 
                const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                const currentMonthName = months[currentMonthIndex];

                const promptBase = `
                    ATEN√á√ÉO: Voc√™ √© um assistente financeiro cont√°bil.
                    Sua miss√£o: Ler este arquivo e encontrar despesas/receitas REAIS do m√™s de ${currentMonthName}.
                    
                    REGRAS CR√çTICAS:
                    1. Se for uma PLANILHA MATRIZ (meses nas colunas): IGNORE colunas de outros meses. Foque APENAS na coluna referente a ${currentMonthName} (ou m√™s atual).
                    2. IGNORE linhas de "Total", "Saldo", "Cart√£o de Cr√©dito" (se for o pagamento da fatura, ok, mas evite duplicidade).
                    3. Se for PDF/Imagem: Extraia data, local e valor.
                    
                    SA√çDA OBRIGAT√ìRIA (JSON puro sem markdown):
                    {
                        "transactions": [
                            { 
                                "date": "YYYY-MM-DD" (se n√£o tiver dia exato, use dia 01 do m√™s atual), 
                                "title": "Nome da despesa", 
                                "amount": 0.00 (valor positivo float), 
                                "type": "expense" (ou "income"), 
                                "category": "Alimenta√ß√£o" (ou Transporte, Moradia, Lazer, Sa√∫de, Outros) 
                            }
                        ]
                    }
                `;

                try {
                    let inlineData = null;

                    // 1. IMAGEM
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onloadend = async () => {
                            const base64 = reader.result.split(',')[1];
                            const data = await askGemini(promptBase, { inlineData: { data: base64, mimeType: file.type }});
                            processAIResponse(data);
                        };
                        return; // Async flow continues in onload
                    } 
                    
                    // 2. PDF
                    else if (file.type === 'application/pdf') {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                        let fullText = '';
                        const maxPages = Math.min(pdf.numPages, 3); 
                        for (let i = 1; i <= maxPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join(' ') + '\n';
                        }
                        // Mandar como texto simples (inlineData √© null aqui, prompt leva o texto)
                        const data = await askGemini(promptBase + "\n\nCONTE√öDO TEXTO:\n" + fullText, "");
                        processAIResponse(data);
                        return;
                    }

                    // 3. EXCEL/CSV
                    else {
                        const reader = new FileReader();
                        reader.onload = async (evt) => {
                            const bstr = evt.target.result;
                            const wb = XLSX.read(bstr, { type: 'binary' });
                            // Pega todas as abas para garantir
                            let allText = "";
                            wb.SheetNames.forEach(name => {
                                const ws = wb.Sheets[name];
                                allText += `\n--- ABA: ${name} ---\n` + XLSX.utils.sheet_to_csv(ws);
                            });
                            
                            // Truncar para caber no prompt (aprox 30k chars √© seguro)
                            const data = await askGemini(promptBase + "\n\nDADOS CSV:\n" + allText.substring(0, 30000), "");
                            processAIResponse(data);
                        };
                        reader.readAsBinaryString(file);
                        return;
                    }
                } catch (error) {
                    console.error(error);
                    alert("Erro leitura arquivo: " + error.message);
                    setIsProcessingAI(false);
                }
            };

            const processAIResponse = (data) => {
                if (data && data.transactions && data.transactions.length > 0) {
                    let count = 0;
                    data.transactions.forEach(t => {
                        // Valida√ß√£o b√°sica
                        if (!t.amount || t.amount <= 0) return;
                        
                        db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').add({
                            title: t.title || "Despesa Importada",
                            amount: Number(t.amount),
                            type: t.type || 'expense',
                            category: t.category || 'Outros',
                            date: t.date || new Date().toISOString().split('T')[0],
                            isShared: false,
                            payer: 'me',
                            ownerId: profile,
                            createdAt: new Date().toISOString(),
                            userId: user.uid,
                            isSettlement: false
                        });
                        count++;
                    });
                    alert(`Sucesso! ${count} transa√ß√µes identificadas pela IA.`);
                } else {
                    alert("A IA analisou mas n√£o encontrou transa√ß√µes claras. Tente simplificar o arquivo.");
                }
                setIsProcessingAI(false);
            };

            // --- OUTRAS A√á√ïES ---
            const saveTx = async (e) => {
                e.preventDefault();
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').add({
                    title: fTitle, amount: Number(fAmount), type: fType, category: fCat,
                    date: new Date().toISOString().split('T')[0], isShared: fShared, payer: formPayer,
                    ownerId: profile, createdAt: new Date().toISOString(), userId: user.uid, isSettlement: false
                });
                setModalOpen(false); setFTitle(''); setFAmount('');
            };

            const deleteTx = async (id) => {
                 if(confirm("Apagar?")) await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').doc(id).delete();
            };

            const settleDebt = async () => {
                const val = Math.abs(data.coupleBal);
                const iPay = data.coupleBal < 0;
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('transactions').add({
                    title: iPay ? 'Pagamento Enviado' : 'Reembolso Recebido', amount: val, type: iPay ? 'expense' : 'income',
                    category: 'Ajuste/Reembolso', date: new Date().toISOString().split('T')[0], isShared: false,
                    isSettlement: true, payer: iPay ? 'me' : 'partner', ownerId: profile, userId: user.uid, createdAt: new Date().toISOString()
                });
            };

            const openBudget = () => {
                const list = viewMode === 'joint' ? [...CATEGORIES.expense, ...CATEGORIES.investment] : CATEGORIES.expense;
                const current = budgets[viewMode] || [];
                setEditBudgets(list.map(c => ({ category: c.name, limit: current.find(b => b.category === c.name)?.limit || 0, icon: c.icon })));
                setBudgetModal(true);
            };

            const saveBudget = async () => {
                const newB = { ...budgets, [viewMode]: editBudgets.map(b => ({ ...b, limit: Number(b.limit) })) };
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('settings').doc('budgets').set(newB);
                setBudgets(newB); setBudgetModal(false);
            };

            const saveApiKey = () => {
                localStorage.setItem('gemini_api_key', apiKey);
                alert('Chave salva com sucesso!');
                setSettingsModal(false);
            };

            // UI
            // Guard clause for profile
            if (!profile || (profile && (!USER_CONFIG[profile]))) {
                // If profile is invalid (deleted from config but in localstorage), clear it
                if (profile) {
                    localStorage.removeItem('fincontrol_profile');
                    setProfile(null);
                }
                return <LoginScreen onLoginSuccess={(p) => { setProfile(p); localStorage.setItem('fincontrol_profile', p); }} />;
            }

            if (!data) return <div className="h-full flex flex-col gap-4 items-center justify-center text-white bg-slate-900"><div className="w-8 h-8 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div><p>Carregando...</p></div>;

            const greeting = getGreeting();

            return (
                <div className="h-full bg-gray-50 flex flex-col font-sans text-slate-900 animate-fade-in relative">
                    {/* LOADING IA */}
                    {isProcessingAI && (
                        <div className="absolute inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm flex flex-col items-center justify-center text-white animate-fade-in text-center p-6">
                            <div className="w-20 h-20 bg-indigo-500 rounded-full flex items-center justify-center mb-6 animate-pulse-ring">
                                <Sparkles size={40} className="animate-spin-slow" />
                            </div>
                            <h3 className="text-2xl font-bold mb-2">Analisando Arquivo...</h3>
                            <p className="text-slate-400">A Intelig√™ncia Artificial est√° lendo sua planilha/documento e procurando transa√ß√µes do m√™s atual.</p>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-slate-900 text-white pt-8 pb-6 px-6 rounded-b-[2rem] shadow-xl shrink-0">
                         <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xl ${USER_CONFIG[profile].color}`}>{USER_CONFIG[profile].avatar}</div>
                                <div><div className="flex items-center gap-1.5 text-indigo-200 text-xs uppercase font-medium">{greeting.i} {greeting.t}</div><h1 className="font-bold text-lg">{USER_CONFIG[profile].name}</h1></div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setSettingsModal(true)} className="p-2 bg-slate-800 rounded-full"><Settings size={18}/></button>
                                <button onClick={() => { localStorage.removeItem('fincontrol_profile'); setProfile(null); }} className="p-2 bg-slate-800 rounded-full"><LogOut size={18} /></button>
                            </div>
                        </div>
                        <div className="bg-slate-800/50 p-1 rounded-xl flex mb-6">
                            <button onClick={() => setViewMode('personal')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${viewMode === 'personal' ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-400'}`}>Meu Mundo</button>
                            <button onClick={() => setViewMode('joint')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${viewMode === 'joint' ? 'bg-indigo-500 text-white shadow-lg' : 'text-slate-400'}`}>Nosso Mundo</button>
                        </div>
                        <div className="text-center">
                            <p className="text-xs text-slate-400 font-bold uppercase mb-1">{viewMode === 'personal' ? 'Dispon√≠vel' : 'Patrim√¥nio'}</p>
                            <h2 className="text-4xl font-extrabold">{formatCurrency(data.bal)}</h2>
                             {viewMode === 'joint' && Math.abs(data.coupleBal) > 1 && (
                                <button onClick={settleDebt} className={`mt-4 px-4 py-2 rounded-full text-xs font-bold border flex items-center gap-2 mx-auto active:scale-95 transition-all ${data.coupleBal > 0 ? 'bg-emerald-900/30 text-emerald-300 border-emerald-500/30' : 'bg-rose-900/30 text-rose-300 border-rose-500/30'}`}>
                                    <ArrowRightLeft size={12} /> {data.coupleBal > 0 ? 'Receber' : 'Pagar'} {formatCurrency(Math.abs(data.coupleBal))}
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-y-auto p-6 pb-24 scrollbar-hide">
                        {tab === 'home' && (
                            <div className="space-y-4 animate-fade-in">
                                {data.list.map(t => (
                                    <div key={t.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center hover:shadow-md transition-shadow">
                                        <div className="flex gap-4 items-center">
                                            <span className="text-2xl bg-gray-50 w-10 h-10 flex items-center justify-center rounded-xl">{t.type === 'income' ? 'üí∞' : t.type === 'investment' ? 'üöÄ' : t.isSettlement ? 'ü§ù' : 'üè∑Ô∏è'}</span>
                                            <div><p className="font-bold text-sm">{t.title}</p><p className="text-xs text-gray-400">{formatDate(t.date)} ‚Ä¢ {t.category}</p></div>
                                        </div>
                                        <div className="text-right">
                                            <p className={`font-bold text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}`}>{t.type === 'income' ? '+' : '-'} {formatCurrency(t.amount)}</p>
                                            <button onClick={(e) => { e.stopPropagation(); deleteTx(t.id); }} className="text-[10px] text-gray-300 font-bold uppercase p-1">Excluir</button>
                                        </div>
                                    </div>
                                ))}
                                {data.list.length === 0 && <div className="text-center text-gray-400 mt-10"><ListIcon className="mx-auto mb-2 opacity-50"/><p>Sem movimenta√ß√µes.</p></div>}
                            </div>
                        )}
                        {tab === 'planning' && (
                            <div className="space-y-6 bg-white p-6 rounded-3xl shadow-sm animate-fade-in">
                                <div className="flex justify-between items-center mb-4"><h3 className="font-bold flex gap-2"><Target size={20} className="text-indigo-600"/> Metas</h3><button onClick={openBudget} className="text-xs bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg font-bold flex gap-1 items-center"><Settings size={12}/> Configurar</button></div>
                                {data.planning.map((b, i) => (
                                    <div key={i}><div className="flex justify-between mb-1 text-sm font-bold"><span className="flex gap-2 text-gray-600">{b.icon} {b.category}</span><span>{formatCurrency(b.spent)} / {formatCurrency(b.limit)}</span></div><div className="h-2 bg-gray-100 rounded-full overflow-hidden"><div className={`h-full transition-all duration-500 ${b.pct > 100 ? 'bg-rose-500' : b.pct > 75 ? 'bg-amber-500' : 'bg-emerald-500'}`} style={{width: `${b.pct}%`}}/></div></div>
                                ))}
                            </div>
                        )}
                         {tab === 'reports' && (
                            <div className="space-y-6 bg-white p-6 rounded-3xl shadow-sm animate-fade-in">
                                <h3 className="font-bold flex gap-2"><BarChart3 size={20} className="text-indigo-600"/> Por Categoria</h3>
                                {data.charts.map((c, i) => (
                                    <div key={i} className="flex justify-between items-center"><div className="flex gap-3 items-center"><span className="text-xl">{c.icon}</span><span className="text-sm font-bold text-gray-600">{c.name}</span></div><div className="text-right"><span className="font-bold text-sm">{formatCurrency(c.amount)}</span><span className="text-xs text-gray-400 ml-1">({c.pct.toFixed(0)}%)</span></div></div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Nav */}
                    <div className="bg-white border-t px-6 py-3 flex justify-between items-center fixed bottom-0 w-full pb-8 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-40">
                        <button onClick={() => setTab('home')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'home' ? 'text-slate-900' : 'text-slate-300'}`}><Home size={24} strokeWidth={tab==='home'?2.5:2}/><span className="text-[10px] font-bold">Home</span></button>
                        <button onClick={() => setTab('planning')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'planning' ? 'text-slate-900' : 'text-slate-300'}`}><Target size={24} strokeWidth={tab==='planning'?2.5:2}/><span className="text-[10px] font-bold">Metas</span></button>
                        <div className="-mt-12 relative z-50">
                            {menuOpen && (
                                <div className="absolute bottom-24 left-1/2 -translate-x-1/2 flex flex-col gap-3 items-center animate-pop w-48">
                                    <button onClick={() => fileInputRef.current.click()} className="w-full bg-indigo-100 text-indigo-700 p-3 rounded-full shadow-lg border border-indigo-200 flex items-center justify-center gap-2 font-bold text-xs"><Sparkles size={16}/> Arquivo com IA</button>
                                    <button onClick={() => { setMenuOpen(false); setModalOpen(true); }} className="w-full bg-slate-900 text-white p-3 rounded-full shadow-lg flex items-center justify-center gap-2 font-bold text-xs"><FileText size={16}/> Manual</button>
                                </div>
                            )}
                            <button onClick={() => setMenuOpen(!menuOpen)} className={`w-16 h-16 rounded-[1.2rem] bg-indigo-600 text-white flex items-center justify-center shadow-xl shadow-indigo-500/40 border-4 border-gray-50 transition-transform ${menuOpen ? 'rotate-45' : 'active:scale-95'}`}><Plus size={32}/></button>
                        </div>
                        <button onClick={() => setTab('reports')} className={`flex flex-col items-center gap-1 w-12 ${tab === 'reports' ? 'text-slate-900' : 'text-slate-300'}`}><PieChart size={24} strokeWidth={tab==='reports'?2.5:2}/><span className="text-[10px] font-bold">An√°lise</span></button>
                        <div className="w-12"/> 
                    </div>

                    {/* Inputs Invis√≠veis (Unificados) */}
                    <input type="file" ref={fileInputRef} onChange={handleUniversalUpload} accept="image/*,.pdf,.csv,.xlsx,.xls" className="hidden" />

                    {/* Modal Settings */}
                    {settingsModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl animate-slide-up">
                                <div className="flex justify-between mb-6"><h3 className="font-bold text-xl flex gap-2"><Settings className="text-indigo-600"/> Configura√ß√µes</h3><button onClick={() => setSettingsModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-500 ml-1">Chave API do Google (Gemini)</label>
                                        <div className="relative mt-1">
                                            <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="Cole sua chave aqui..." className="w-full bg-gray-50 border border-gray-200 p-4 pl-10 rounded-xl font-bold outline-none focus:border-indigo-500" />
                                            <Key size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                        </div>
                                        <p className="text-[10px] text-slate-400 mt-2">Necess√°ria para leitura autom√°tica de qualquer arquivo.</p>
                                    </div>
                                    <button onClick={saveApiKey} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-500/20">Salvar Configura√ß√£o</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Add (Manual) */}
                    {modalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-end justify-center animate-fade-in">
                            <div className="bg-white w-full rounded-t-[2rem] p-6 pb-10 shadow-2xl animate-slide-up">
                                <div className="flex justify-between mb-6"><h3 className="font-bold text-xl">Novo Lan√ßamento</h3><button onClick={() => setModalOpen(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <form onSubmit={saveTx} className="space-y-4">
                                    <div className="flex bg-gray-100 p-1 rounded-xl">
                                        {['expense','income','investment'].map(t => (
                                            <button type="button" key={t} onClick={() => setFType(t)} className={`flex-1 py-3 text-xs font-bold uppercase rounded-lg transition-all ${fType === t ? 'bg-white shadow-sm text-slate-900' : 'text-gray-400'}`}>{t === 'expense' ? 'Despesa' : t === 'income' ? 'Receita' : 'Investir'}</button>
                                        ))}
                                    </div>
                                    <div className="relative">
                                        <span className="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-400">R$</span>
                                        <input type="number" step="0.01" value={fAmount} onChange={e => setFAmount(e.target.value)} placeholder="0,00" className="w-full bg-gray-50 p-4 pl-10 rounded-xl text-2xl font-bold outline-none focus:ring-2 focus:ring-slate-100" required />
                                    </div>
                                    <input type="text" value={fTitle} onChange={e => setFTitle(e.target.value)} placeholder="Descri√ß√£o" className="w-full bg-gray-50 p-4 rounded-xl font-bold outline-none focus:ring-2 focus:ring-slate-100" required />
                                    
                                    {fType === 'expense' && (
                                        <div onClick={() => setFShared(!fShared)} className={`flex justify-between p-4 rounded-xl border-2 cursor-pointer transition-colors ${fShared ? 'border-indigo-500 bg-indigo-50' : 'border-gray-100'}`}>
                                            <span className="font-bold text-sm flex gap-2 items-center"><Users size={16}/> Dividir Casal</span>
                                            {fShared && <Check size={16} className="text-indigo-600"/>}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-4 gap-2">
                                        {CATEGORIES[fType].map(c => (
                                            <button type="button" key={c.id} onClick={() => setFCat(c.name)} className={`p-2 rounded-xl border flex flex-col items-center gap-1 transition-colors ${fCat === c.name ? 'border-slate-900 bg-slate-50' : 'border-transparent'}`}>
                                                <span className="text-xl">{c.icon}</span>
                                                <span className="text-[8px] font-bold uppercase">{c.name.slice(0,8)}</span>
                                            </button>
                                        ))}
                                    </div>

                                    <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl active:scale-98 transition-transform">Salvar</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal Budget */}
                    {budgetModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-6 border-b pb-4"><h3 className="font-bold text-xl flex gap-2"><Target className="text-indigo-600"/> Metas Mensais</h3><button onClick={() => setBudgetModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <div className="overflow-y-auto space-y-4 flex-1">
                                    {editBudgets.map((b, i) => (
                                        <div key={i} className="flex gap-3 items-center">
                                            <span className="text-2xl">{b.icon}</span>
                                            <div className="flex-1">
                                                <p className="text-[10px] font-bold uppercase text-gray-500">{b.category}</p>
                                                <input type="number" value={b.limit} onChange={e => {
                                                    const n = [...editBudgets]; n[i].limit = e.target.value; setEditBudgets(n);
                                                }} className="w-full border-b font-bold py-1 outline-none focus:border-indigo-600"/>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={saveBudget} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Altera√ß√µes</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
