        /* --- ESTILO NOVO (CLEAN) --- */

        .glass-panel {

        .pt-4.pb-0.px-5.shrink-0.z-30.relative.text-white {

        /* --- CORRE√á√ÉO DE VISIBILIDADE (MODAIS E FORMUL√ÅRIOS) --- */
        /* Garante que o modal de lan√ßamento seja S√ìLIDO (sem transpar√™ncia) para leitura */
        .modal-solid {
            background: #1e293b !important; /* Slate 800 S√≥lido (Azul Noturno) */
            backdrop-filter: none !important; /* Remove o vidro */
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Inputs S√≥lidos: Fundo bem escuro para o texto branco brilhar */
        .input-solid {
            background: #020617 !important; /* Slate 950 (Quase preto) */
            border: 1px solid rgba(255,255,255,0.15) !important;
            color: #ffffff !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        .input-solid:focus {
            border-color: #6366f1 !important; /* Indigo Focus */
            background: #0f172a !important; /* Clareia levemente no foco */
        }
        .input-solid::placeholder {
            color: #64748b !important; /* Slate 500 */
        }

        /* --- MELHORIAS VISUAIS (BOT√ïES E INTERA√á√ÉO) --- */
        /* Efeito de clique (escala) */
        button:active { transform: scale(0.95); transition: transform 0.1s; }
        
        /* Bot√µes com Gradiente Vivo (Classe utilit√°ria) */
        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); /* Indigo Vibrante */

                        {/* LOGO INTERATIVA - NOSSO NORTE */}
                        <div className="w-32 h-32 relative mb-8 animate-in select-none flex items-center justify-center">
                            
                            {/* 1. CARTEIRA BIFOLD (BASE) */}

                                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />   {/* Corpo frente */}

            // TELA 2: SENHA
            return (
                <div className="min-h-screen bg-transparent flex flex-col items-center justify-center p-6 text-white font-sans animate-in">
                    <button onClick={() => setUser(null)} className="absolute top-8 left-6 p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors"><ChevronLeft /></button>

                    <div className="grid grid-cols-3 gap-4 w-64">

        // --- COMPONENTE MARKET (V11 - COM BANCO DE DADOS) ---
        const MarketView = ({ data, shoppingList }) => { // Recebe shoppingList via props
            const [searchTerm, setSearchTerm] = useState('');
            // REMOVIDO: const [shoppingList, setShoppingList] = useState([]); <--- AGORA VEM DO FIREBASE

            // INTELIG√äNCIA DE PRE√áOS (Refinada para M√©dia Unit√°ria)
            const productIntelligence = useMemo(() => {
                const map = {};
                data.fullList.forEach(tx => {
                    if (tx.items && tx.items.length > 0) {
                        tx.items.forEach(item => {
                            const normalizedName = item.name.toLowerCase().trim();
                            if (!map[normalizedName]) map[normalizedName] = { name: item.name, history: [] };
                            
                            // Se a IA pegou o unitPrice, usa ele. Se n√£o, tenta deduzir pelo total (assumindo 1un se n√£o tiver qty)
                            // Isso evita misturar "Pre√ßo de 1kg" com "Pre√ßo de 0.5kg" na m√©dia
                            const qty = item.qty || 1;
                            const effectiveUnitPrice = item.unitPrice > 0 ? item.unitPrice : (item.value / qty);
                            
                            map[normalizedName].history.push({ 
                                unitPrice: effectiveUnitPrice, // Pre√ßo de 1 UNIDADE/KG
                                market: tx.market || tx.title, 
                                unit: item.unit || 'un'
                            });
                        });
                    }
                });
                return Object.values(map).map(p => {
                    // Ordena pelo pre√ßo unit√°rio para achar o "Melhor Lugar"
                    p.history.sort((a,b) => a.unitPrice - b.unitPrice);
                    
                    const best = p.history[0];
                    p.bestPrice = best.unitPrice; // Melhor pre√ßo do KG encontrado
                    p.bestMarket = best.market;
                    p.unit = best.unit; 
                    
                    // M√©dia: Soma de todos os pre√ßos unit√°rios / qtd de compras
                    p.avgPrice = p.history.reduce((a, b) => a + b.unitPrice, 0) / p.history.length;
                    
                    return p;
                }).sort((a,b) => a.name.localeCompare(b.name));
            }, [data.fullList]);

            const filteredProducts = productIntelligence.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // --- A√á√ïES COM BANCO DE DADOS ---
            const addToCart = async (product) => {
                // Pergunta a quantidade desejada
                const defaultQty = "1";
                const userQtyStr = prompt(
                    `Quantos ${product.unit || 'un'} de "${product.name}" deseja comprar?\n\n` +
                    `Pre√ßo M√©dio: ${formatCurrency(product.avgPrice)} /${product.unit || 'un'}\n` +
                    `Melhor local: ${product.bestMarket} (${formatCurrency(product.bestPrice)})`, 
                    defaultQty
                );

                if (userQtyStr === null) return; // Cancelou

                const finalQty = parseFloat(userQtyStr.replace(',', '.')) || 1;
                
                // C√°lculo da Estimativa: Quantidade * Pre√ßo M√©dio (conforme seu pedido)
                const estimatedTotal = finalQty * product.avgPrice;

                const newItem = {
                    name: product.name,
                    plannedQty: finalQty, // Salvamos quanto queremos comprar
                    unit: product.unit || 'un',
                    price: estimatedTotal, // Valor estimado total
                    avgUnitTest: product.avgPrice, // Guardamos a m√©dia usada para refer√™ncia
                    market: product.bestMarket || '?', // Sugest√£o de onde ir
                    checked: false,
                    createdAt: new Date().toISOString()
                };
                
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('shopping_list').add(newItem);
                setSearchTerm('');
            };

            const addManualItem = async () => {
                if(!searchTerm) return;
                let priceInput = prompt(`Qual o pre√ßo para "${searchTerm}"?`, "0.00");
                if (priceInput === null) return; 
                priceInput = priceInput.replace(',', '.');
                const finalPrice = parseFloat(priceInput);
                if (isNaN(finalPrice)) { alert("Valor inv√°lido"); return; }

                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('shopping_list').add({ 
                    name: searchTerm, 
                    price: finalPrice, 
                    market: 'Manual üìù',
                    checked: false,
                    createdAt: new Date().toISOString()
                });
                setSearchTerm('');
            };

            const toggleCartItem = async (item) => {
                // Atualiza status no Firestore
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('shopping_list').doc(item.id).update({ checked: !item.checked });
            };

            const removeCartItem = async (id) => {
                // Deleta do Firestore (sem confirma√ß√£o para ser r√°pido, ou com se preferir)
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('shopping_list').doc(id).delete();
            };

            // C√°lculo do total usando a lista que vem do banco
            const totalCart = (shoppingList || []).reduce((acc, item) => acc + (item.checked ? 0 : item.price), 0);

            return (
                <div className="space-y-6 pb-24">
                     {/* LISTA DE COMPRAS ATIVA */}
                     <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><ShoppingCart className="text-indigo-600"/> Lista de Compras</h3>
                        
                        {(!shoppingList || shoppingList.length === 0) ? (
                            <p className="text-sm text-gray-400 text-center py-4">Sua lista est√° vazia.</p>
                        ) : (
                            <div className="space-y-3">
                                {shoppingList.map(item => (
                                    <div key={item.id} className={`flex items-center gap-3 p-3 rounded-xl border transition-all ${item.checked ? 'bg-gray-50 border-gray-100 opacity-50' : 'bg-white border-indigo-100'}`}>
                                        <button onClick={() => toggleCartItem(item)} className={`w-5 h-5 rounded border-2 flex items-center justify-center ${item.checked ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300'}`}>
                                            {item.checked && <Check size={12} className="text-white"/>}
                                        </button>
                                        <div className="flex-1">
                                            <p className={`font-bold text-sm ${item.checked ? 'line-through' : ''}`}>{item.name}</p>
                                            
                                            {/* LINHA DE DETALHE NOVA */}
                                            <div className="flex justify-between items-center pr-2 mt-0.5">
                                                <p className="text-[10px] text-indigo-500 font-bold">
                                                    {item.plannedQty || 1} {item.unit} <span className="text-gray-400 font-normal">x {formatCurrency(item.price / (item.plannedQty || 1))} (m√©d)</span>
                                                </p>
                                                <p className="text-[10px] text-gray-400 flex items-center gap-1">
                                                    <TrendingDown size={10} className="text-emerald-500"/> {item.market}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold text-sm text-indigo-600">{item.price > 0 ? formatCurrency(item.price) : '-'}</p>
                                            <button onClick={() => removeCartItem(item.id)}><X size={14} className="text-gray-300"/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        <div className="mt-4 pt-4 border-t flex justify-between items-center">
                            <span className="text-xs font-bold uppercase text-gray-400">Estimativa</span>
                            <span className="text-xl font-bold text-slate-800">{formatCurrency(totalCart)}</span>
                        </div>
                     </div>

                     {/* BUSCA UNIFICADA */}
                     <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><Target className="text-emerald-600"/> Adicionar Item</h3>
                        <div className="relative mb-4">
                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={18}/>
                            <input 
                                type="text" 
                                placeholder="Digite o nome do produto..." 
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full bg-gray-50 pl-10 pr-4 py-3 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-emerald-100"
                            />
                        </div>

                        <div className="space-y-2 max-h-60 overflow-y-auto scrollbar-hide">

                                <div onClick={addManualItem} className="flex items-center gap-3 p-3 bg-indigo-50 hover:bg-indigo-100 rounded-xl cursor-pointer border border-indigo-100 mb-2">
                                    <div className="w-8 h-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700">
                                        <Plus size={16}/>
                                    </div>
                                    <div>
                                        <p className="font-bold text-sm text-indigo-900">Adicionar "{searchTerm}"</p>
                                        <p className="text-[10px] text-indigo-500">Novo item na lista</p>
                                    </div>
                                </div>
                            )}

                            {filteredProducts.slice(0, 10).map((prod, idx) => (
                                <div key={idx} className="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl cursor-pointer group border border-transparent hover:border-gray-100" onClick={() => addToCart(prod)}>
                                    <div className="flex-1 pr-3 overflow-hidden">
                                        <p className="font-bold text-sm text-slate-700 truncate">{prod.name}</p>
                                        <p className="text-[10px] text-gray-400">
                                            M√©dia: {formatCurrency(prod.avgPrice)} {prod.unit && prod.unit !== 'un' ? `/${prod.unit}` : ''}
                                        </p>
                                    </div>
                                    <div className="text-right flex-shrink-0 min-w-[100px]">
                                        <p className="font-bold text-sm text-emerald-600 leading-tight">
                                            {formatCurrency(prod.bestPrice)}
                                            <span className="text-[10px] text-emerald-400 font-normal ml-0.5">
                                                {prod.unit && prod.unit !== 'un' ? `/${prod.unit}` : ''}
                                            </span>
                                        </p>
                                        <p className="text-[10px] text-gray-400 truncate max-w-[120px] ml-auto block">{prod.bestMarket || 'Sem local'}</p>
                                    </div>
                                    <div className="ml-2 opacity-0 group-hover:opacity-100 transition-opacity bg-emerald-100 p-1.5 rounded-lg">
                                        <Plus size={14} className="text-emerald-600"/>
                                    </div>
                                </div>
                            ))}
                            {!searchTerm && filteredProducts.length === 0 && <p className="text-center text-xs text-gray-400 py-4">Comece a digitar para ver sugest√µes.</p>}
                        </div>
                     </div>
                </div>
            );
        };

	// --- COMPONENTE DE TAREFAS (V6 - COM MERCADO INTEGRADO) ---
        const ChoresView = ({ chores, onToggle, onAdd, onDelete, onRotateCycle, onResetDaily, userConfig, weekCycle, data, shoppingList }) => { // <--- ADICIONAR shoppingList AQUI
            const [mode, setMode] = useState('market'); // 'tasks' | 'market'
            
            const [newChore, setNewChore] = useState('');
            const [newAssignee, setNewAssignee] = useState('bruno');
            const [newFreq, setNewFreq] = useState('weekly'); 
            const [isRotating, setIsRotating] = useState(true);
            
            const [newEffort, setNewEffort] = useState('medium'); 
            const [customPoints, setCustomPoints] = useState(20);
            const [points, setPoints] = useState({ bruno: 0, maiara: 0 });

            const EFFORT_LEVELS = {
                easy:   { label: 'üòå Sussa', points: 5, color: 'text-emerald-500' },
                medium: { label: 'üòê Normal', points: 15, color: 'text-blue-500' },
                hard:   { label: 'üòÖ Cansativo', points: 30, color: 'text-orange-500' },
                heavy:  { label: 'ü•µ D√≥i as Costas', points: 50, color: 'text-rose-600 font-extrabold' }
            };

            // Calcula Placar
            useMemo(() => {
                let p = { bruno: 0, maiara: 0 };
                if (chores) {
                    chores.forEach(c => {
                        if (c.done && p[c.assignee] !== undefined) p[c.assignee] += Number(c.points || 0);
                    });
                }
                setPoints(p);
            }, [chores]);

            useEffect(() => {
                if(EFFORT_LEVELS[newEffort]) setCustomPoints(EFFORT_LEVELS[newEffort].points);
            }, [newEffort]);

            const handleAdd = () => {
                if (!newChore) return;
                onAdd({
                    title: newChore,
                    assignee: newAssignee,
                    isRotating: isRotating,
                    frequency: newFreq,
                    effort: newEffort,
                    points: Number(customPoints),
                    done: false
                });
                setNewChore('');
            };

            const visibleChores = chores.filter(c => {
                if (c.frequency === 'biweekly') return (weekCycle || 0) % 2 === 0;
                return true;
            });

            const groups = {
                daily: visibleChores.filter(c => c.frequency === 'daily'),
                weekly: visibleChores.filter(c => c.frequency !== 'daily') 
            };

            const renderChoreItem = (chore) => {
                const effortKey = chore.effort || (chore.points >= 50 ? 'heavy' : chore.points >= 30 ? 'hard' : chore.points >= 15 ? 'medium' : 'easy');
                const effortStyle = EFFORT_LEVELS[effortKey] || EFFORT_LEVELS['medium'];

                return (
                    <div key={chore.id} className={`flex items-center gap-3 p-3 rounded-xl border transition-all ${chore.done ? 'bg-gray-50 border-gray-100 opacity-60' : 'bg-white border-slate-100 shadow-sm'}`}>
                        <button onClick={() => onToggle(chore.id)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors shrink-0 ${chore.done ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300'}`}>
                            {chore.done && <Check size={14} className="text-white"/>}
                        </button>
                        
                        <div className="flex-1 min-w-0">
                            <div className="flex justify-between items-start">
                                <p className={`font-bold text-sm text-slate-800 truncate pr-2 ${chore.done ? 'line-through' : ''}`}>{chore.title}</p>
                                <div className="flex gap-1 items-center">
                                    <span className={`text-[9px] px-1.5 py-0.5 rounded bg-gray-50 border border-gray-100 ${effortStyle.color} whitespace-nowrap`}>
                                        {effortStyle.label}
                                    </span>
                                    {chore.frequency === 'biweekly' && <span className="text-[9px] bg-purple-50 text-purple-600 px-1.5 py-0.5 rounded font-bold uppercase">Quinzenal</span>}
                                </div>
                            </div>
                            <div className="flex gap-2 items-center mt-1">
                                <div className={`flex items-center gap-1 text-[10px] px-1.5 py-0.5 rounded font-bold text-white ${userConfig[chore.assignee]?.color || 'bg-gray-400'}`}>
                                    {userConfig[chore.assignee]?.avatar} {userConfig[chore.assignee]?.name}
                                </div>
                                {chore.isRotating && <span className="text-[10px] text-indigo-400 flex items-center gap-0.5"><RefreshCw size={10}/></span>}
                                <span className="text-[10px] text-amber-500 font-bold">+{chore.points}pts</span>
                            </div>
                        </div>

                        <button onClick={() => onDelete(chore.id)} className="text-gray-300 hover:text-rose-500"><Trash size={16}/></button>
                    </div>
                );
            };

            return (
                <div className="space-y-6 pb-24 animate-fade-in">
                    
                    {/* SELETOR DE MODO (Tarefas vs Mercado) */}
                    <div className="flex justify-center mb-6">
                        <div className="bg-white p-1 rounded-2xl shadow-sm border border-gray-100 flex">
                            
                            {/* 1¬∫ BOT√ÉO: MERCADO (Esquerda) */}
    <button onClick={() => setMode('market')} className={`px-6 py-2 rounded-xl text-xs font-bold flex items-center gap-2 transition-all ${mode === 'market' ? 'bg-gradient-to-r from-emerald-500 to-teal-400 text-white shadow-lg shadow-emerald-500/30 border border-emerald-400/20' : 'text-slate-400 hover:bg-gray-50'}`}>
        <ShoppingCart size={16}/> Mercado
    </button>

    {/* 2¬∫ BOT√ÉO: TAREFAS (Direita) - √çcone Checklist */}
    <button onClick={() => setMode('tasks')} className={`px-6 py-2 rounded-xl text-xs font-bold flex items-center gap-2 transition-all ${mode === 'tasks' ? 'bg-gradient-to-r from-indigo-600 to-violet-600 text-white shadow-lg shadow-indigo-500/30 border border-indigo-400/20' : 'text-slate-400 hover:bg-gray-50'}`}>
        <CheckSquare size={16}/> Tarefas
    </button>
                            
                        </div>
                    </div>

                    {mode === 'market' ? (
                        <MarketView data={data} shoppingList={shoppingList} /> // <--- ADICIONAR A PROP AQUI
                    ) : (
                        <>
                            {/* --- PLACAR REMOVIDO AQUI --- */}

                            {/* GRUPO 1: ROTINA DI√ÅRIA */}
                            <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-lg flex items-center gap-2"><Sun className="text-amber-500"/> Rotina Di√°ria</h3>
                                    <button onClick={onResetDaily} className="text-[10px] font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1 bg-slate-50 px-2 py-1 rounded-lg">
                                        <RefreshCw size={10}/> Resetar Dia
                                    </button>
                                </div>
                                <div className="space-y-3">{groups.daily.map(renderChoreItem)}{groups.daily.length === 0 && <p className="text-xs text-gray-400 text-center">Sem tarefas di√°rias.</p>}</div>
                            </div>

                                        <MapPin size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"/>
                                        <datalist id="marketOptions">{uniqueMarkets.map(m => <option key={m} value={m} />)}</datalist>
                                    </div>

                                    {/* 6. TOGGLES (POSI√á√ÉO INVERTIDA AQUI) */}
                                    <div className="grid grid-cols-3 gap-2">
                                        {/* 1. Recorr√™ncia (Mantido) */}
                                        <div onClick={() => { setFRecurrent(!fRecurrent); setIsInstallment(false); }} className={`p-3 rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all ${fRecurrent ? 'bg-amber-500/10 border-amber-500 text-amber-500' : 'bg-[#1e293b] border-slate-700 text-slate-500'}`}>
                                            <span className="text-[9px] font-bold uppercase mb-1">Recorr√™ncia</span>
                                            {fRecurrent ? <CheckCircle size={14}/> : <span className="text-[10px] font-bold">N√£o</span>}
                                        </div>

                                        {/* 2. Divis√£o (TROUXEMOS PARA O MEIO) */}
                                        <div onClick={() => setFShared(!fShared)} className={`p-3 rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all ${fShared ? 'bg-pink-500/10 border-pink-500 text-pink-500' : 'bg-[#1e293b] border-slate-700 text-slate-500'}`}>
                                            <span className="text-[9px] font-bold uppercase mb-1">Divis√£o</span>
                                            {fShared ? <Users size={14}/> : <User size={14}/>}
                                        </div>

                                        {/* 3. Parcelado (AGORA √â O √öLTIMO) */}
                                        <div onClick={() => { setIsInstallment(!isInstallment); setFRecurrent(false); }} className={`p-3 rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all ${isInstallment ? 'bg-blue-500/10 border-blue-500 text-blue-500' : 'bg-[#1e293b] border-slate-700 text-slate-500'}`}>
                                            <span className="text-[9px] font-bold uppercase mb-1">Parcelado</span>
                                            {isInstallment ? <span className="text-xs font-bold">{installments}x</span> : <span className="text-[10px] font-bold">√Ä Vista</span>}
                                        </div>
                                    </div>

                                    {/* DETALHES DO PARCELAMENTO (C√ÅLCULOS ADICIONADOS) */}
                                    {isInstallment && (
                                        <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 animate-slide-up flex flex-col gap-3">
                                            <div className="flex items-center gap-3">
                                                <label className="text-xs font-bold text-blue-200 uppercase whitespace-nowrap">N¬∫ Parcelas:</label>
                                                <input type="number" min="2" max="60" value={installments} onChange={e => setInstallments(e.target.value)} className="w-full bg-[#0f172a] p-2 rounded-lg text-center font-bold text-white border border-blue-500/30 outline-none focus:border-blue-500"/>
                                            </div>
                                            
                                            {/* C√ÅLCULO DA PARCELA */}
                                            {fAmount > 0 && (
                                                <div className="bg-blue-950/50 p-2 rounded-lg border border-blue-500/20 text-center">
                                                    <p className="text-sm font-bold text-blue-300">
                                                        {installments}x de <span className="text-white">{formatCurrency(fAmount / installments)}</span>
                                                    </p>
                                                    
                                                    {/* C√ÅLCULO POR PESSOA (CASAL) */}
                                                    {fShared && (
                                                        <p className="text-[10px] text-pink-300 mt-1 font-bold border-t border-blue-500/20 pt-1">
                                                            (Casal: {formatCurrency((fAmount / installments) / 2)} para cada)
                                                        </p>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* QUEM PAGOU (S√≥ aparece se dividido ou em aba conjunta) */}
                                    {(fShared || viewMode === 'joint') && (
                                        <div className="bg-[#1e293b] p-3 rounded-xl border border-slate-700 flex items-center justify-between animate-slide-up">
                                            <span className="text-xs font-bold text-slate-400 uppercase ml-1">
                                                {fType === 'income' ? 'Quem Recebeu?' : 'Quem Pagou?'}
                                            </span>
                                            <div className="flex bg-[#0f172a] rounded-lg p-1 border border-white/5">
                                                <button type="button" onClick={() => setFormPayer('me')} className={`px-4 py-1.5 rounded-md text-xs font-bold transition-all ${formPayer === 'me' ? 'bg-indigo-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Eu</button>
                                                <button type="button" onClick={() => setFormPayer('partner')} className={`px-4 py-1.5 rounded-md text-xs font-bold transition-all ${formPayer === 'partner' ? 'bg-pink-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Parceiro</button>
                                            </div>
                                        </div>
                                    )}

                                    {/* 7. CATEGORIAS */}
                                    <div>
                                        <p className="text-[10px] font-bold text-slate-500 uppercase mb-2 ml-1">Categoria</p>
                                        <div className="grid grid-cols-4 gap-2">
                                            {CATEGORIES[fType].map(c => (
                                                <button type="button" key={c.id} onClick={() => { setFCat(c.name); setFSubCat(''); }} 
                                                    className={`p-2 rounded-xl border flex flex-col items-center gap-1 transition-all active:scale-95 ${fCat === c.name ? 'border-indigo-500 bg-indigo-500/20 text-white shadow-[0_0_15px_rgba(99,102,241,0.2)]' : 'border-white/5 bg-[#1e293b] text-slate-400 hover:bg-[#283548]'}`}>
                                                    <span className="text-xl">{c.icon}</span>
                                                    <span className="text-[8px] font-bold uppercase text-center leading-tight">{c.name.slice(0,10)}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 8. SUBCATEGORIA */}
                                    {fCat && CATEGORIES[fType].find(c => c.name === fCat)?.subcategories?.length > 0 && (
                                        <div className="p-3 rounded-xl bg-[#0f172a] border border-slate-700 animate-slide-up">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 block mb-1">Detalhe da Categoria</label>
                                            <select value={fSubCat} onChange={e => setFSubCat(e.target.value)} className="w-full bg-transparent font-bold text-sm outline-none text-white appearance-none">
                                                <option value="" className="bg-slate-900 text-slate-500">Selecione uma op√ß√£o...</option>
                                                {CATEGORIES[fType].find(c => c.name === fCat).subcategories.map(sub => <option key={sub} value={sub} className="bg-slate-900 text-white">{sub}</option>)}
                                            </select>
                                        </div>
                                    )}

                                    {/* BOT√ÉO DE SALVAR */}
                                    <button type="submit" className="w-full btn-gradient text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-indigo-500/20 active:scale-95 transition-transform mt-2 flex items-center justify-center gap-2 border border-white/10">
                                        <CheckCircle size={20}/> Confirmar
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal Budget (Atualizado v23: Soma Autom√°tica de Filhos) */}
                    {budgetModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-2"><h3 className="font-bold text-xl flex gap-2"><Target className="text-indigo-600"/> Definir metas</h3><button onClick={() => setBudgetModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                
                                <div className="mb-4 relative">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={16}/>
                                    <input type="text" placeholder="Buscar categoria..." value={budgetSearch} onChange={e => setBudgetSearch(e.target.value)} className="w-full bg-gray-50 pl-9 pr-3 py-2 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-indigo-100"/>
                                </div>

                                <div className="overflow-y-auto space-y-4 flex-1 pr-2">
                                    {editBudgets
                                        .filter(b => b.displayName.toLowerCase().includes(budgetSearch.toLowerCase()))
                                        .map((b, i) => {
                                            // L√ìGICA DE SOMA AUTOM√ÅTICA (Refor√ßada)
                                            const isParent = b.type === 'main'; // Agora 'b.type' existe
                                            const hasChildren = editBudgets.some(child => child.parent === b.category); // Agora 'child.parent' existe
                                            
                                            let displayVal = b.limit;
                                            
                                            if (isParent && hasChildren) {
                                                const childrenSum = editBudgets
                                                    .filter(child => child.parent === b.category)
                                                    .reduce((sum, child) => sum + (Number(child.limit) || 0), 0); // For√ßa Number() para evitar erro
                                                displayVal = childrenSum;
                                            }

                                            return (
                                                <div key={b.category} className="flex gap-3 items-center">
                                                    <span className="text-xl w-8 text-center">{b.icon}</span>
                                                    <div className="flex-1">
                                                        <div className="flex justify-between">
                                                            <p className={`text-[10px] font-bold uppercase truncate ${isParent ? 'text-indigo-600' : 'text-gray-500'}`}>{b.displayName || b.category}</p>
                                                            {/* Feedback visual adicionado */}
                                                            {isParent && hasChildren && <span className="text-[9px] text-indigo-500 font-bold bg-indigo-50 px-1.5 rounded flex items-center gap-1">Auto <Sparkles size={8}/></span>}
                                                        </div>
                                                        <input 
                                                            type="number" 
                                                            value={displayVal} 
                                                            readOnly={isParent && hasChildren} // Bloqueia edi√ß√£o do Pai
                                                            onChange={e => {
                                                                if (isParent && hasChildren) return;
                                                                
                                                                const realIndex = editBudgets.findIndex(eb => eb.category === b.category);
                                                                const n = [...editBudgets]; 
                                                                n[realIndex].limit = Number(e.target.value); // Salva j√° como n√∫mero
                                                                setEditBudgets(n);
                                                            }} 
                                                            className={`w-full border-b font-bold py-1 outline-none focus:border-indigo-600 transition-colors ${isParent && hasChildren ? 'bg-gray-100 text-slate-500 cursor-not-allowed pl-2 rounded' : 'text-slate-900'}`}
                                                        />
                                                    </div>
                                                </div>
                                            );
                                        })}
                                </div>
                                <button onClick={saveBudget} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Altera√ß√µes</button>
                            </div>
                        </div>
                    )}

		    {/* NOVO MODAL: Atualizar Cota√ß√µes (Por Ativo) */}
                    {pricesModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl max-h-[80vh] flex flex-col">
                                <div className="flex justify-between mb-6 border-b pb-4">
                                    <h3 className="font-bold text-xl flex gap-2"><TrendingUp className="text-indigo-600"/> Cota√ß√µes Atuais</h3>
                                    <button onClick={() => setPricesModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button>
                                </div>
                                <p className="text-xs text-gray-500 mb-4">Informe o pre√ßo unit√°rio atual de cada ativo para calcular a rentabilidade.</p>
                                <div className="overflow-y-auto space-y-4 flex-1">
                                    {data.investData.portfolio.filter(a => a.qty > 0).map((asset) => (
                                        <div key={asset.name} className="flex gap-3 items-center justify-between">
                                            <div className="flex-1">
                                                <p className="text-sm font-bold text-slate-700">{asset.name}</p>
                                                <p className="text-[10px] text-gray-400">PM: {formatCurrency(asset.avgPrice)}</p>
                                            </div>
                                            <div className="relative w-32">
                                                <span className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 text-xs font-bold">R$</span>
                                                <input 
                                                    type="number" 
                                                    step="0.01"
                                                    value={currentPrices[asset.name] || ''} 
                                                    onChange={e => setCurrentPrices({...currentPrices, [asset.name]: e.target.value})} 
                                                    className="w-full border-b pl-6 font-bold py-1 outline-none focus:border-indigo-600 text-right text-slate-800"
                                                    placeholder={asset.currentPrice || "0.00"}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                    {data.investData.portfolio.filter(a => a.qty > 0).length === 0 && <p className="text-center text-xs text-gray-400">Nenhum ativo com quantidade definida.</p>}
                                </div>
                                <button onClick={() => {
                                    db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('settings').doc('assetPrices').set(currentPrices);
                                    setPricesModal(false);
                                }} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Cota√ß√µes</button>
                            </div>
                        </div>
                    )}

	            {/* MODAL NOVO SONHO (Atualizado) */}
                    {dreamModal && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl animate-slide-up">
                                <div className="flex justify-between mb-6"><h3 className="font-bold text-xl flex gap-2"><Sparkles className="text-amber-500"/> Novo Sonho</h3><button onClick={() => setDreamModal(false)} className="bg-gray-100 p-2 rounded-full"><X size={20}/></button></div>
                                <div className="space-y-4">
                                    {/* Toggle Tipo de Sonho (Melhoria 4) */}
                                    <div className="flex bg-gray-100 p-1 rounded-xl">
                                        <button onClick={() => setDScope('personal')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${dScope === 'personal' ? 'bg-white shadow text-indigo-600' : 'text-gray-400'}`}>Meu Sonho</button>
                                        <button onClick={() => setDScope('joint')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all ${dScope === 'joint' ? 'bg-white shadow text-pink-600' : 'text-gray-400'}`}>Nosso Sonho</button>
                                    </div>

                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-500 ml-1">Nome do Sonho</label>
                                        <input type="text" value={dTitle} onChange={e => setDTitle(e.target.value)} placeholder={dScope === 'joint' ? "Ex: Nossa Casa" : "Ex: Viagem Solo"} className="w-full bg-gray-50 p-3 rounded-xl font-bold outline-none focus:ring-2 focus:ring-indigo-100 mt-1"/>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-500 ml-1">Valor Alvo (Meta)</label>
                                        <input type="number" value={dTarget} onChange={e => setDTarget(e.target.value)} placeholder="Ex: 20000" className="w-full bg-gray-50 p-3 rounded-xl font-bold outline-none focus:ring-2 focus:ring-indigo-100 mt-1"/>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-500 ml-1">√çcone</label>
                                        {/* CORRE√á√ÉO: flex-wrap e largura m√°xima */}
                                        <div className="flex flex-wrap gap-3 mt-2 max-w-full"> 
                                            {['‚úàÔ∏è','üè†','üöó','üíç','üë∂','üéì','üèñÔ∏è','üí∞','üöÄ','üíª'].map(e => (
                                                <button key={e} onClick={() => setDEmoji(e)} className={`w-10 h-10 rounded-xl text-xl flex items-center justify-center transition-all ${dEmoji === e ? 'bg-indigo-600 text-white shadow-lg scale-110' : 'bg-gray-100 hover:bg-gray-200'}`}>{e}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={saveDream} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-2">Criar Sonho</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
